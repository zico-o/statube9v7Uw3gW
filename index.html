<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
  <title>STAtube</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== ヘッダー ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      height: 48px;
      padding: 0 12px;
      background: #0f0f0f;
      border-bottom: 1px solid #222;
    }

    .header img {
      height: 26px;
    }

    /* ===== コンテンツ ===== */
    .container {
      padding-bottom: 20px;
    }

    .video {
margin-bottom: 30px; 
    }

    /* サムネ */
.thumb {
  margin: 0;
  padding: 0;
  line-height: 0;
}
    .thumb img {
      width: 100%;
      display: block;
    }

    .time {
      position: absolute;
      right: 6px;
      bottom: 6px;
      background: rgba(0,0,0,.8);
      padding: 2px 4px;
      font-size: 11px;
      border-radius: 3px;
    }

    /* 情報 */
.info {
  display: flex;
  padding: 0 12px;
margin-top: -2px;
}

    .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #444;
      margin-right: 10px;
      flex-shrink: 0;
    }

/* STA チャンネルアイコン */
.sta-icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff3d3d, #3b6cff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 14px;
  letter-spacing: 0.5px;
  color: #fff;
  flex-shrink: 0;
}

.meta {
  margin: 0;
  padding: 0;
}

.title {
  margin: 0;
}
.sub {
  margin: 0;
  padding: 0;
  line-height: 1.25;
}

.title,
.sub {
  font-size: 15px;
}

.sub {
  font-size: 12px;
}

.yt-play {
  width: 26px;
  height: 18px;
  background: #ff0000;
  border-radius: 4px;
  position: relative;
  margin-right: 8px;
}

.yt-play::after {
  content: "";
  position: absolute;
  left: 10px;
  top: 4px;
  border-style: solid;
  border-width: 5px 0 5px 8px;
  border-color: transparent transparent transparent #fff;
}


a {
  display: flex;              /* ← block ではなく */
  flex-direction: column;     /* ← 縦に並べる */
  color: inherit;
  text-decoration: none;
  font-size: 0;
}

  </style>
</head>

<body>



<div class="header">
  <div class="yt-play"></div>
  <h1>STAtube</h1>
</div>

<!-- 動画一覧 -->

</html>
